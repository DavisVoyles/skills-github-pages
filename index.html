<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- VR Room Walls -->
      <a-box position="0 1 -5" width="6" height="3" depth="0.1" color="gray"></a-box>
      
      <!-- Display an Image -->
      <a-image src="https://th.bing.com/th/id/OIP.ShBS_Ki7kdLhKyLDI9hp_QAAAA?rs=1&pid=ImgDetMain" 
               position="0 1.5 -4.9" width="3" height="2"></a-image>

      <!-- Camera -->
      <a-entity camera look-controls position="0 1.6 0"></a-entity>
    </a-scene>
  </body>
</html>
