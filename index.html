<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- VR Room Walls -->
      <a-box position="0 1 -4" width="4" height="2" depth="0.1" color="gray"></a-box>
      
      <!-- Display an Image -->
      <a-image src="your-image-url.jpg" position="0 1 -3" width="2" height="1"></a-image>

      <!-- Camera -->
      <a-entity camera look-controls position="0 1.6 0"></a-entity>
    </a-scene>
  </body>
</html>
